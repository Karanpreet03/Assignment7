<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <font size="8" color="green">Final test lab</font><br /><br />
    Number of rows: <input type="text" id="t1" /><br /><br />
    Number of cols: <input type="text" id="t2" /><br /><br />

    <button id="b1" onclick="generateTable()">Generate Table</button
    ><br /><br />

    <button id="b2" onclick="addColumn()">Add Column</button>

    <button id="b3" onclick="addRow()">Add Row</button>

    <script language="javascript">
      function generateTable() {
        // Value catched from textbox1 and textbox2
        var txt1 = document.getElementById("t1").value;
        var txt2 = document.getElementById("t2").value;
        // Table created
        var table = document.createElement("table");
        table.id = "table";
        // Add amount of row and column
        for (let i = 0; i < txt1; i++) {
          var row = document.createElement("tr");
          for (let j = 0; j < txt2; j++) {
            var cell = document.createElement("td");
            cell.innerHTML = "Row " + (i + 1) + " Col " + (j + 1);
            // Style added for particular cell
            cell.style.border = "2px dashed blue";
            row.appendChild(cell);
          }
          table.appendChild(row);
        }

        // Append the table to the body
        document.body.appendChild(table);

        // Hide input fields and unneccessary buttons
        document.getElementById("t1").style.display = "none";
        document.getElementById("t2").style.display = "none";
        document.getElementById("b1").style.display = "none";

        //display add row and add col button
        document.getElementById("b2").style.display = "inline-block";
        document.getElementById("b3").style.display = "inline-block";
      }
      // addColumn function created
      function addColumn() {
        var rows = document.getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
          var cell = document.createElement("td");
          cell.innerHTML = "New Col";
          // Cell appened in the table
          rows[i].appendChild(cell);
          // Style added in the particular cell
          cell.style.border = "2px dashed blue";
        }
      }
      // addRow function created
      function addRow() {
        // element selector
        var table = document.getElementById("table");
        var newRow = document.createElement("tr");
        var numCols = table.rows[0].cells.length;
        // Cell created
        for (let i = 0; i < numCols; i++) {
          var cell = document.createElement("td");
          cell.innerHTML = "New Row";
          // Appending cell in rows
          newRow.appendChild(cell);
          // Style added
          cell.style.border = "2px dashed blue";
        }
        // Appending row in the existing table
        table.appendChild(newRow);
      }
    </script>
  </body>
</html>
